<mat-card class="employee-card">
  <!-- Loading Spinner -->
  <div *ngIf="loading" class="loading-spinner">
    Loading...
  </div>

  <!-- Table Section -->
  <div class="table-container" *ngIf="!loading">
    <table mat-table [dataSource]="employees" class="mat-elevation-z8">
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <!-- Total Hours Column -->
      <ng-container matColumnDef="totalHours">
        <th mat-header-cell *matHeaderCellDef> Total Hours </th>
        <td mat-cell *matCellDef="let element">{{ element.totalHours }}</td>
      </ng-container>

      <!-- Table Rows -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"
        [ngClass]="{ 'under-100-hours': isUnder100Hours(row) }"></tr>
    </table>
  </div>

  <!-- Chart Section -->
  <div class="chart-container">
    <canvas id="piechart"></canvas>
  </div>

  <!-- Legend Section -->
  <div id="legend" class="legend-container"></div>
</mat-card>
